<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Preview</title>
        <link type="text/css" href="css/previm.css" rel="stylesheet" media="all" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/jquery-ui.css" />
        <link type="text/css" rel="stylesheet" href="css/jquery.tocify.css" />
    </head>
    <body id="body">
        <div id="header">
            <span id="markdown-file-name">Loading...</span>
            <small><span id="last-modified"></span></small>
            <span class="control"><input type="button" onclick="location.reload()" value="pageReload"></span>
            <span class="control"><input type="button" onclick="createTOC()" value="createTOC"></span>
        </div>
        <div id="toc"></div>
        <div id="preview"></div>
        <div id="footer">
            <script src="js/lib/marked.min.js"></script>
            <script src="js/lib/highlight.pack.js"></script>
            <script src="js/lib/textile.js"></script>
            <script src="js/lib/jquery-1.11.1.min.js"></script>
            <link rel="stylesheet" href="js/lib/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
            <script type="text/javascript" src="js/lib/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
            <script src="js/lib/tocify/jquery-ui-1.9.1.custom.min.js"></script>
            <script src="js/lib/tocify/bootstrap.min.js"></script>
            <script src="js/lib/tocify/jquery.tocify.min.js"></script>
            <script src="js/previm.js"></script>
            <div id="monitor"></div>
        </div>
    </body>
</html>
